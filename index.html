    <script>
        const splashScreen = document.getElementById('splash-screen');
        function revealWebsite() {
            if (splashScreen && !splashScreen.classList.contains('hidden')) {
                splashScreen.classList.add('hidden');
                document.body.classList.add('splash-hidden');
                // Remove the event listeners so this only runs once
                window.removeEventListener('wheel', revealWebsite);
                window.removeEventListener('touchmove', revealWebsite);
            }
        }
        // Listen for mouse wheel or touch swipe
        window.addEventListener('wheel', revealWebsite);
        window.addEventListener('touchmove', revealWebsite);
    </script>
